<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>physim - Global Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            scroll-behavior: smooth;
        }
        .bw-card {
            background: #050505;
            border: 1px solid #1a1a1a;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bw-card:hover {
            border-color: #444;
            background: #0a0a0a;
            transform: translateY(-4px);
        }
        .notification {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(200%);
            background: #ffffff;
            color: #000000;
            padding: 1rem 2.5rem;
            border-radius: 2px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 11px;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1000;
        }
        .notification.show { transform: translateX(-50%) translateY(0); }
        #admin-modal, #upload-modal {
            backdrop-filter: blur(10px);
            display: none;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="toast" class="notification">Успешно!</div>

    <!-- Модалка входа -->
    <div id="admin-modal" class="fixed inset-0 z-[2000] flex items-center justify-center bg-black/90 p-6">
        <div class="w-full max-w-md bg-zinc-950 border border-zinc-900 p-10">
            <h2 class="text-xs tracking-[0.5em] uppercase font-bold text-zinc-500 mb-8">Система</h2>
            <input type="password" id="admin-pass" placeholder="TOKEN" 
                   onkeypress="if(event.key === 'Enter') window.attemptLogin()"
                   class="w-full bg-transparent border-b border-zinc-800 py-4 text-white focus:outline-none focus:border-white transition-colors mb-8 text-sm tracking-widest">
            <div class="flex gap-4">
                <button onclick="window.attemptLogin()" class="flex-1 bg-white text-black py-4 text-[10px] font-black uppercase tracking-widest">Войти</button>
                <button onclick="window.toggleLogin(false)" class="flex-1 border border-zinc-800 text-zinc-500 py-4 text-[10px] font-black uppercase tracking-widest">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модалка добавления -->
    <div id="upload-modal" class="fixed inset-0 z-[2000] flex items-center justify-center bg-black/90 p-6">
        <div class="w-full max-w-md bg-zinc-950 border border-zinc-900 p-10">
            <h2 class="text-xs tracking-[0.5em] uppercase font-bold text-zinc-500 mb-8">Новая запись</h2>
            <div class="space-y-6">
                <input type="text" id="new-number" placeholder="НОМЕР" class="w-full bg-transparent border-b border-zinc-800 py-3 text-white focus:outline-none text-sm uppercase">
                <input type="text" id="new-desc" placeholder="ОПИСАНИЕ" class="w-full bg-transparent border-b border-zinc-800 py-3 text-white focus:outline-none text-sm uppercase">
                <div class="relative border-2 border-dashed border-zinc-800 p-8 text-center">
                    <input type="file" id="new-photo" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="window.previewFile()">
                    <p id="file-label" class="text-[10px] uppercase text-zinc-600 tracking-widest">Загрузить фото</p>
                </div>
                <div class="flex gap-4 pt-4">
                    <button onclick="window.addNewAsset()" class="flex-1 bg-white text-black py-4 text-[10px] font-black uppercase tracking-widest">Опубликовать</button>
                    <button onclick="window.toggleUpload(false)" class="flex-1 border border-zinc-800 text-zinc-500 py-4 text-[10px] font-black uppercase tracking-widest">Назад</button>
                </div>
            </div>
        </div>
    </div>

    <header class="border-b border-zinc-900 px-6 py-24 bg-gradient-to-b from-zinc-950 to-black">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-7xl font-black tracking-tighter uppercase mb-6 italic">physim</h1>
            <p class="text-zinc-600 text-[10px] tracking-[0.6em] uppercase font-bold">Cloud Data synchronization</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-24 px-6">
        <div id="admin-actions" class="hidden mb-12 flex justify-between items-center border-b border-zinc-900 pb-8 gap-4">
            <div class="text-[9px] text-green-500 tracking-widest uppercase font-bold">Admin Online</div>
            <div class="flex gap-4">
                <button onclick="window.toggleUpload(true)" class="bg-white text-black px-8 py-3 text-[10px] font-black uppercase tracking-widest hover:bg-zinc-200 transition-all">Добавить</button>
                <button onclick="window.logout()" class="border border-red-900 text-red-500 px-8 py-3 text-[10px] font-black uppercase tracking-widest hover:bg-red-950 transition-all">Выход</button>
            </div>
        </div>
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            <!-- Сюда прилетят данные -->
        </div>
    </main>

    <footer class="border-t border-zinc-900 py-12 px-6 flex flex-col items-center gap-6">
        <button onclick="window.toggleLogin(true)" class="text-zinc-900 text-[8px] uppercase tracking-[0.4em] hover:text-zinc-700 transition-all">.</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, query, signInAnonymously, getAuth, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth as getFirebaseAuth, signInAnonymously as signAnony } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getFirebaseAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'physim-vault';

        const SECRET_TOKEN = 'HDFNIPJDhoPJFDHiopjzh4z64hz6j74zf74jhzfg4jxfg74j656564864df4hdfhfgj4f5g4jfGSDFSDFGDFH5444555561488GITLERHG4';
        let items = [];
        let currentImageData = '';

        // UI Helpers
        window.toggleLogin = (show) => { 
            const modal = document.getElementById('admin-modal');
            modal.style.display = show ? 'flex' : 'none'; 
            if(show) document.getElementById('admin-pass').focus();
        };
        window.toggleUpload = (show) => { document.getElementById('upload-modal').style.display = show ? 'flex' : 'none'; };
        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };

        // Auth
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signAnony(auth);
            }
        };
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                listenToData();
                render();
            }
        });

        function listenToData() {
            const dataRef = collection(db, 'artifacts', appId, 'public', 'data', 'cards');
            onSnapshot(dataRef, (snapshot) => {
                items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                items.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                render();
            }, (err) => console.error(err));
        }

        window.render = function() {
            const grid = document.getElementById('grid');
            const adminMode = sessionStorage.getItem('physim_admin') === 'true';
            document.getElementById('admin-actions').classList.toggle('hidden', !adminMode);

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-24 text-zinc-800 text-[10px] tracking-widest uppercase animate-pulse">База пуста...</div>`;
                return;
            }

            grid.innerHTML = items.map(item => `
                <div class="bw-card group flex flex-col relative overflow-hidden">
                    ${adminMode ? `<button onclick="window.removeItem('${item.id}')" class="absolute top-4 right-4 z-10 bg-red-600 text-white px-3 py-1 text-[8px] font-black hover:bg-red-500 transition-colors">Удалить</button>` : ''}
                    <div class="h-64 overflow-hidden bg-zinc-950">
                        <img src="${item.image}" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-all duration-700">
                    </div>
                    <div class="p-10 flex flex-col flex-grow">
                        <h3 class="text-3xl font-black text-white uppercase italic mb-2 tracking-tighter">${item.number}</h3>
                        <p class="text-zinc-500 text-[11px] mb-8 uppercase tracking-widest leading-relaxed">${item.description}</p>
                        <a href="https://t.me/Alexander_Ivanovic" target="_blank" class="w-full border border-zinc-800 text-zinc-400 text-center text-[10px] uppercase font-bold py-4 hover:bg-white hover:text-black transition-all">Связаться в Telegram</a>
                    </div>
                </div>
            `).join('');
        };

        window.attemptLogin = function() {
            const input = document.getElementById('admin-pass');
            const pass = input.value.trim();
            if (pass === SECRET_TOKEN) {
                sessionStorage.setItem('physim_admin', 'true');
                window.toggleLogin(false);
                render();
                window.showToast("Приветик <3");
                input.value = '';
            } else {
                window.showToast("Отклонено");
            }
        };

        window.logout = function() {
            sessionStorage.removeItem('physim_admin');
            render();
            window.showToast("Сессия завершена");
        };

        window.addNewAsset = async function() {
            const num = document.getElementById('new-number').value;
            const desc = document.getElementById('new-desc').value;
            if (!num || !currentImageData) return window.showToast("DATA MISSING");

            try {
                const dataRef = collection(db, 'artifacts', appId, 'public', 'data', 'cards');
                await addDoc(dataRef, {
                    number: num,
                    description: desc.toUpperCase(),
                    image: currentImageData,
                    createdAt: Date.now()
                });
                window.toggleUpload(false);
                document.getElementById('new-number').value = '';
                document.getElementById('new-desc').value = '';
                currentImageData = '';
                document.getElementById('file-label').innerText = "Загрузить фото";
                window.showToast("Опубликовано для всех");
            } catch (e) { window.showToast("Ошибка сети"); }
        };

        window.removeItem = async function(id) {
            if (confirm("Удалить из облака навсегда?")) {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'cards', id);
                await deleteDoc(docRef);
                window.showToast("Удалено");
            }
        };

        window.previewFile = function() {
            const file = document.getElementById('new-photo').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                currentImageData = reader.result;
                document.getElementById('file-label').innerText = "ФОТО ГОТОВО";
            }
            if (file) reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
