<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>physim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            scroll-behavior: smooth;
        }
        .bw-card {
            background: #050505;
            border: 1px solid #1a1a1a;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bw-card:hover {
            border-color: #444;
            background: #0a0a0a;
            transform: translateY(-4px);
        }
        .notification {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(200%);
            background: #ffffff;
            color: #000000;
            padding: 1rem 2.5rem;
            border-radius: 2px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 11px;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(255,255,255,0.1);
        }
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        .hero-gradient {
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Notification Toast -->
    <div id="toast" class="notification">Asset Synchronized</div>

    <!-- Header / Hero -->
    <header class="hero-gradient border-b border-zinc-900 px-6 py-24 md:py-32">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter uppercase leading-none mb-6">
                physim
            </h1>
            <div class="h-1 w-12 bg-white mx-auto mb-8"></div>
            <p class="text-zinc-500 text-[10px] md:text-xs tracking-[0.5em] uppercase font-bold">
                Анонимные номер и маленькая стоимость
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-24 px-6">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
            <!-- Items injected here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-zinc-900 py-12 px-6 text-center">
        <p class="text-zinc-600 text-[9px] uppercase tracking-[0.3em]">
            © physim • 2025 • All Rights Reserved
        </p>
    </footer>

<script>
    const STORAGE_KEY = 'premium_numbers_inventory';
    // Secure Token Matching Bot Configuration
    const ADMIN_ID = 'HDFNIPJDhoPJFDHiopjzh4z64hz6j74zf74jhzfg4jxfg74j656564864df4hdfhfgj4f5g4jfGSDFSDFGDFH5444555561488GITLERHG4'; 

    let items = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
        { id: 1, number: '+44 777 000 000', description: 'ULTRA RARE SEQUENTIAL DIGITS. TITANIUM GRADE.', image: 'https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?auto=format&fit=crop&q=80&w=800' },
        { id: 2, number: '+44 888 888 888', description: 'LUCKY EIGHTS WORLDWIDE. GLOBAL PRESTIGE.', image: 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=800' }
    ];

    // Функция для обработки изображений с Telegram CDN
    function processTelegramImageUrl(url) {
        // Telegram CDN ссылки обычно работают напрямую
        // Но можем добавить proxy если нужно обойти CORS
        return url;
        
        // Альтернатива: использовать CORS proxy для обхода ограничений
        // return `https://corsproxy.io/?${encodeURIComponent(url)}`;
    }

    function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const adminId = urlParams.get('admin_id');
        const addData = urlParams.get('add');

        if (adminId === ADMIN_ID && addData) {
            try {
                const decodedData = JSON.parse(atob(addData));
                
                if (decodedData.number && decodedData.description) {
                    const newItem = {
                        id: Date.now(),
                        number: decodedData.number,
                        description: decodedData.description,
                        // Обрабатываем URL Telegram CDN
                        image: decodedData.image ? processTelegramImageUrl(decodedData.image) : ''
                    };

                    // Check if number already exists to avoid duplicates
                    const exists = items.some(i => i.number === newItem.number);
                    if (!exists) {
                        items.unshift(newItem);
                        saveAndRender();
                        showToast("Asset Synchronized");
                        // Clean URL
                        window.history.replaceState({}, document.title, window.location.pathname + (adminId ? '?admin_id=' + adminId : ''));
                    }
                }
            } catch (e) {
                console.error("Payload integrity check failed", e);
            }
        }
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 4000);
    }

        function render() {
            const grid = document.getElementById('grid');
            const urlParams = new URLSearchParams(window.location.search);
            const isAdmin = urlParams.get('admin_id') === ADMIN_ID;

            grid.innerHTML = items.map(item => `
                <div class="bw-card group flex flex-col relative overflow-hidden">
                    ${isAdmin ? `
                    <button onclick="removeItem(${item.id})" class="absolute top-4 right-4 z-10 bg-white text-black px-3 py-1.5 text-[9px] font-black uppercase tracking-tighter opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-red-500 hover:text-white">
                        Remove
                    </button>
                    ` : ''}
                    <div class="h-64 overflow-hidden bg-zinc-950">
                        <img src="${item.image}" alt="Number Card" class="w-full h-full object-cover opacity-60 grayscale group-hover:opacity-100 group-hover:grayscale-0 group-hover:scale-105 transition-all duration-1000" 
                             onerror="this.src='https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?auto=format&fit=crop&q=80&w=800'">
                    </div>
                    <div class="p-10 flex flex-col flex-grow">
                        <div class="mb-4">
                            <span class="text-[9px] text-zinc-600 font-bold tracking-[0.3em] uppercase"></span>
                            <h3 class="text-2xl font-black mt-1 tracking-tight text-white uppercase leading-none">${item.number}</h3>
                        </div>
                        <p class="text-zinc-500 text-[11px] mb-10 flex-grow leading-relaxed uppercase tracking-widest font-medium">
                            ${item.description}
                        </p>
                        <a href="https://t.me/Alexander_Ivanovic" 
                           target="_blank"
                           class="w-full bg-transparent border border-zinc-800 text-zinc-400 text-center text-[10px] uppercase tracking-[0.2em] font-bold py-5 hover:bg-white hover:text-black hover:border-white transition-all duration-500">
                            Связаться в Telegram
                        </a>
                    </div>
                </div>
            `).join('');
        }

    function saveAndRender() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
        render();
    }

    function removeItem(id) {
        items = items.filter(i => i.id !== id);
        saveAndRender();
    }

    checkUrlParams();
    render();
</script>

</body>
</html>
